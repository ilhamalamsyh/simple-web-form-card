<!DOCTYPE html>
<html lang="en">
<head>
	<title>First Project</title>
	<meta name="viewport" content="width-device-width, 
	initial-scale=1.0"> 
	<link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
	<nav>
		<div class="menu-mobile">
		<a href="#" onclick="showMenu()">Menu</a> 
	</div>
	<ul id ="menu">
		<li><a href = "https://google.com">HOME</a></li>
		<li><a href = #>PRODUCT</a></li>
		<li><a href = #>GALLERY</a></li>
		<li><a href = #>NEWS</a></li>
		<li><a href = #>MY INVENTORY</a></li>
	</ul>
</nav>

<section id = "box-profile">
<div class = "img-profile">  
	<!--mengubah tag <img> menjadi tag <div>
	agar nantinya kita mudah dalam memberiikan style -->
	<div class="photo" style="background-image: url(assets/img/fanda.jpeg);"></div>
</div>
<div class="description">
	<h1 id="pName">Ilham Alamsyah</h1>
	<p id="pRole">Full Stack Developer</p>
	<a href="#input-form" class="button bg-green" onclick="editForm()">Edit</a>
	<a href="https://github.com" class="button border-blue">Github</a>
</div>
<div class="information">
	<div class="data">
		<p class="field">Availability</p>
		<p id="pAvailable" class="text-grey">FullTime</p>
	</div>
	<div class="data">
		<p class="field">Location</p>
		<p id="pLocation" class="text-grey">Tangerang City</p>
	</div>
	<div class="data">
		<p class="field">Age</p>
		<p id="pAge" class="text-grey">19</p>
	</div>
	<div class="data">
		<p class="field">Years Experience</p>
		<p id="pExperience" class="text-grey">5</p>
	</div>
	<div class="data">
		<p class="field">Email</p>
		<p id="pEmail" class="text-grey">ilhamalamsyah510@gmail.com</p>
	</div>
</div>
</section>
 
<section id="input-form">
	<!-- <form method="#" action="#"> -->
		<div class="form">
			<label>Nama</label>
			<input id="inpName" type = "text" name="name" placeholder="Nama"> 
		</div>
		<div class="form">
			<label>Role</label>
			<input id="inpRole" type = "text" name="role"> 
		</div>
		<div class="form">
			<label>Availability</label>
			<input id="inpAvailable" type = "text" name="Availability"> 
		</div>
		<div class="form">
			<label>Age</label>
			<input id="inpAge" type = "number" name="Age"> 
		</div>
		<div class="form">
			<label>Location</label>
			<input id="inpLocation" type = "text" name="Location"> 
		</div>
		<div class="form">
			<label>Years Experience</label>
			<input id="inpExperience" type = "number" name="year"> 
		</div>
		<div class="form">
			<label>Email</label>
			<input id="inpEmail" type = "email" name="email"> 
		</div>
		<div class="form">
			<input onclick="simpanForm()" type="submit" name="submit" value="SUBMIT"
			class="bg-blue">
		</div>
	<!-- </form> -->
</section>

<script>
	var formMenu = document.getElementById("input-form");
	formMenu.style.display = "none";

		function editForm() {
			if (formMenu.style.display === "none") {
				formMenu.style.display = "block"; 
			} else {
				formMenu.style.display = "none";
			}
		}
		
		var name = document.getElementById("pName").innerHTML;
		var role = document.getElementById("pRole").innerHTML;
		var availability = document.getElementById("pAvailable").innerHTML;
		var age = document.getElementById("pAge").innerHTML;
		var loc = document.getElementById("pLocation").innerHTML;
		var experience = document.getElementById("pExperience").innerHTML;
		var email = document.getElementById("pEmail").innerHTML;

		document.getElementById("inpName").value = name;
		document.getElementById("inpRole").value = role;
		document.getElementById("inpAvailable").value = availability;
		document.getElementById("inpAge").value = age;
		document.getElementById("inpLocation").value = loc;
		document.getElementById("inpExperience").value = experience;
		document.getElementById("inpEmail").value = email;

		function simpanForm() {
			formMenu.style.display = "none";
			var name = document.getElementById("inpName").value;
			var role = document.getElementById("inpRole").value;
			var availability = document.getElementById("inpAvailable").value;
			var age = document.getElementById("inpAge").value;
			var loc = document.getElementById("inpLocation").value;
			var years = document.getElementById("inpExperience").value;
			var email = document.getElementById("inpEmail").value;

			document.getElementById("pName").innerHTML = name;
			document.getElementById("pRole").innerHTML = role;
			document.getElementById("pAvailable").innerHTML = availability;
			document.getElementById("pAge").innerHTML = age;
			document.getElementById("pLocation").innerHTML = loc;
			document.getElementById("pExperience").innerHTML = years;
			document.getElementById("pEmail").innerHTML = email;
		}

		function showMenu(){
		var menu = document.getElementById("menu");
		var box = document.getElementById("box-profile");

		if (menu.style.display === "block") {
			menu.style.display = "none";
			box.style.paddingTop = "0px";
		} else {
			menu.style.display = "block";
			box.style.paddingTop = "125px";
		}
	}
</script>

</body>
</html>
